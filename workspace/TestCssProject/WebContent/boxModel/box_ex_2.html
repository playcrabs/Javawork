<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>box_ex_2</title>
<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
}

/* 	<!------------ header ------------> */
header {
	background-color: black;
	width: 100%;
	height: 67px;
}

.header_nav {
	background-color: yellow;
	width: 920px;
	height: 68px;
	margin: 0 auto;
}

.logo {
	background-color: yellow;
	float: left;
	height: 41px;
	width: 142px;
	margin-top: 13px;
	margin-bottom: 13px;
}

.nav_main {
	background-color: fuchsia;
	height: 100%;
	width: 50%;
	display: inline-block;
}

.nav_sub {
	background-color: yellow;
	float: right;
	height: 100%;
	width: 20%;
}

ul {
	background-color :maroon;
	width: 400px;
	height: 34px;
	margin-top: 18px;
	margin-left: 30px;
}

li {
	display: inline-block;
	list-style: none;
	border: 1px solid black;
	margin-top: 6px;
	margin-right: 13px;
	margin-left: 31px;
}

/* 	<!------------ contents ------------> */
.contents {
	width: 920px;
	height: 80%;
	margin: 10px auto;
	background-color: black;
}

.notice1 {
	width: 920px;
	height: 518px;
	background-color: gray;
}

.notice2 {
	margin-top: 16px;
	width: 920px;
	height: 400px;
	background-color: navy;
}

.notice2-1 {
	width: 28%;
	height: 306px;
	margin-left: 4%;
	background-color: yellow;
	display: inline-block;
}

/* 	<!------------ footer ------------> */
footer {
	background-color: black;
	width: 100%;
	height: 132px;
}
}
</style>
</head>
<body>
	<!------------ header ------------>
	<header>
		<div class="header_nav">
			<div class="logo"></div>
			<div class="nav_main">
				<ul>
					<li>company</li>
					<li>artist</li>
					<li>pr</li>
					<li>audition</li>
				</ul>
			</div>
			<div class="nav_sub"></div>
		</div>
	</header>
	<!------------ contents ------------>
	<div class="contents">
		<div class="notice1"></div>
		<div class="notice2">
			<div class="notice2-1"></div>
			<div class="notice2-1"></div>
			<div class="notice2-1"></div>
		</div>
	</div>
	<!------------ footer ------------>
	<footer></footer>
</body>
</html>
