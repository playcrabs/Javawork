<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
ul.f1 > li {
	list-style: none;
	border: red solid 1px;
	width: 70px;
	height: 70px;
	float: left; 
	list-style: none;
}

ul.f2 {
	clear: both;
}

ul.f3 > li {
	list-style: none;
	border: black solid 1px;
	width: 70px;
	height: 70px;
	display: inline-block; 
}

li {
	border: black solid 1px;
}
</style>
</head>
<body>
	<ul class="f3">
		<li>ABC</li>
		<li>DEF</li>
		<li>GHI</li>
	</ul>
	<ul class="f1">
		<li>ABC</li>
		<li>DEF</li>
		<li>GHI</li>
	</ul>
	<ul class="f2">
		<li>ABC</li>
		<li>DEF</li>
		<li>GHI</li>
	</ul>
</body>
</html>
