<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>선택</h1>
	<h3>단일 선택 : radio</h3>
	<form action="radio"></form>
	<p>
		여자:<input type="radio" name="type" checked="checked"><br> 
		남자:<input type="radio" name="type">
	</p>
	<p>
		apple	:<input type="radio" name="brand" checked="checked"><br> 
		samsung	:<input type="radio" name="brand">
	</p>
	
	<h3>다중 선택 : checkbox</h3>
	<p>
		피자	: <input type="checkbox" name="food" value="1"><br>
		햄버거: <input type="checkbox" name="food" value="2"><br>
		타코	: <input type="checkbox" name="food" value="3" checked="checked">
	</p>
	<h3>다중 선택 : select </h3>
	<p>
		<select name="mobile">
			<option value="kt"	>KT</option>
			<option value="skt"	selected="selected">SKT</option>
			<option value="lg"	>LG</option>
		</select>
	</p>
</body>
</html>
