<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form</title>
</head>
<body>
	<form action="" method="get" enctype="application/x-www-form-urlencoded">
		짧은 문자열 입력: <input type="text" name="td" value="Id" readonly="readonly">
		비밀번호: <input type="password" name="pw" placeholder="password" disabled="disabled">
		제출: <input type="submit"><p> 
		색: <input type="color"><p>
		숨기기: <input type="hidden"><p>
		파일: <input type="file"><p>
		버튼: <input type="button"><p>
		체크박스: <input type="checkbox"><p>
		날짜: <input type="date"><p>
		날짜2: <input type="datetime-local"><p>
		이메일: <input type="email"><p>
		이미지: <input type="image"><p>
		달: <input type="month"><p>
		숫자: <input type="number"><p>
		라디오버튼: <input type="radio"><p>
		범위:<input type="range"><p>
		리셋: <input type="reset"><p>
		검색: <input type="search"><p>
		번호: <input type="tel"><p>
		입력창: <input type="text"><p>
		시간: <input type="time"><p>
		URL: <input type="url"><p>
		주: <input type="week"><p>
	</form>
</body>
</html>
