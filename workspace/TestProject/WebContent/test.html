<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 1. 제목태그 (Heading) -->
	<!-- <h숫자>내용</h숫자> -->
	<!-- 숫자가 작을수록 크기가 커짐(1~6) -->
	<!-- 검색엔진에서 제목태그를 중요한 의미로 받아들일 가능성 -->
	<h1>1</h1>
	<h2>2</h2>
	<h3>3</h3>
	<!-- 통상적으로 4이하는 잘 사용하지 않음 -->
	<h4>4</h4>
	<h5>5</h5>
	<h6>6</h6>
	
	<hr>
	<p>Normal Text</p>
	<b>Bold Text</b>
	<!-- <b>태그는 검색엔진에서 아무런 의미가 없지만, <strong>은 있음 -->
	<strong>Strong Text</strong>
	<i>Italic Text</i>
	<!-- <i>태그는 검색엔진에서 아무런 의미가 없지만, <em>은 있음 -->
	<em>emphasized text</em>
	
	<h1>HTML <small>SMALL</small> TEXT</h1>
	<h1>HTML <mark>MARK</mark> TEXT</h1>
	<h1>HTML <del>delete</del> TEXT</h1>
	
	<h1>2<sup>3</sup> 2<sub>3</sub> </h1>
</body>
</html>
