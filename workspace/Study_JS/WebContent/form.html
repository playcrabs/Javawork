<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="./key_2_join.html">
		<p>
			<!--최소 6자 이상
			한글자 씩 입력하면서
			6자 이상이 되기전까지 경고메세지
			6자 이후에는 확인 메세지-->
			Id <input id="d1" type="text" required="required"> <input id="d1m" type="text"
				value="" class="in">
		</p>
		<p>
			<!--최소 6자 이상
			입력이 끝난 후에 경고/확인 메세지--->
			Pw <input id="d2" type="password"> <input id="d2m"
				type="text" value="" class="in">
		</p>
		<p>
			<!--입력이 끝난 이후에
			경고/확인 메세지
			Pw와 값이 같은지 확인
			같지 않으면 빈칸으로 만들어줌-->
			Pw Check <input id="d2c" type="password"> <input id="d2cm"
				type="text" value="" class="in">
		</p>
		<p>
			Name <input id="d3" type="text" id="" required="required">
		</p>
		<p>
			Tel <input id="d4" type="tel" required="required">
		</p>
		<p>
			Email <input id="d5" type="email" required="required">
		</p>

		<!--모든 조건이 충족하고, 들어가 있는지 확인-->
		<input id="join" type="submit" value="Join">
	</form>
</body>
</html>
