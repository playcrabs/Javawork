<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<input type="radio" class="c1" name="ch" value="f1" checked="checked">
	<input type="radio" class="c1" name="ch" value="f2">
	<input type="radio" class="c1" name="ch" value="f3">
	<input type="radio" class="c1" name="ch" value="f4">
	<button id="btn">CLICK</button>

	<script type="text/javascript">
		var btn = window.document.getElementById("btn");

		btn.onclick = function() {

			var c1 = window.document.getElementsByClassName("c1");
			for (var i = 0; i < c1.length; i++) {
				console.log(c1[i].checked);
				if (c1[i].checked) {
					alert(c1[i].value);
				}
			}
		}
	</script>
</body>
</html>
