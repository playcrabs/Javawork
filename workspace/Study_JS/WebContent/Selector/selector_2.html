<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	p{
		width: 100px;
		height: 100px;
		border: solid 1px red;
	}
	
	.c2{
		background-color: yellow;
	}
	
	p.c2{
		background-color: lime;
	}
</style>
</head>
<body>
	<button id="btn1">button1</button>
	<button id="btn2" class="c2">button2</button>
	
	<input type="button" class="c1" name="btn3" value="button3">
	<input type="button" class="c1" name="btn4" value="button4">
	
	<p></p>
	<p class="c2"></p>
		
	<script type="text/javascript">
	/*  querySelector	*/
		var p = document.querySelector("p");
		var pc2 = document.querySelector("p.c2");
		var c1 = document.querySelector(".c1");	
		var btn2 = document.querySelector("#btn2");
		
		pc2.style.backgroundColor = "black";
		
		btn2.addEventListener("click", function() {
			alert("btn2");
		});

		c1.addEventListener("click", function() {
			alert("c1");
		});
		
		p.innerHTML="Test";
		
	/*  기존 방식	*/
		var btn1 = document.getElementById("btn1");
		
		btn1.addEventListener("click", function() {
			alert("btn1");
		});
	</script>
</body>
</html>
