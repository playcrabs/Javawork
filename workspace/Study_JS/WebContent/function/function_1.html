	<script type="text/javascript">
		function all(n1, n2) {
			var r = n1 * n2;
			return r;
		}
		
		var result = all(2,4);
		console.log(result);

		var f1 = function (n1, n2) {
			var r = n1 - n2;
			console.log(r);
			return r;
		}
		
		f1(10,5);
		
		function mul(n1) {
			console.log(n1*2);	
		}
		
		mul(f1(2,6));
	</script>
